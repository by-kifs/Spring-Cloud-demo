spring:
  application:
    name: api-gateway
  cloud:
    config:
      name: api-gateway
      discovery:
        serviceId: config-server
        enabled: true
      label: master
      profile: test
      retry:
        maxAttempts: 32
        multiplier: 1.5
        maxInterval: 10000
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1212/eureka/
  instance:
    prefer-ip-address: true
    hostname: api-gateway

